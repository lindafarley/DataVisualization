<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ALIENS R US</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
</head>

<h1>Alien Sightings</h1>

<body>
	<div class="container">
    <div class="row">
      <div class="col-md-4">
        <div class="form-group">
          <input type="text" class="form-control" id="date" placeholder="date">
          <a id="searchdate" class="btn btn-default">Search</a>
        </div>
      </div>
    </div>
    	<div class="container">
    <div class="row">
      <div class="col-md-4">
        <div class="form-group">
          <input type="text" class="form-control" id="city" placeholder="city">
          <a id="searchcity" class="btn btn-default">Search</a>
        </div>
      </div>
    </div>
    <div class="container">
    <div class="row">
      <div class="col-md-4">
        <div class="form-group">
          <input type="text" class="form-control" id="state" placeholder="state">
          <a id="searchstate" class="btn btn-default">Search</a>
        </div>
      </div>
    </div>
    <div class="container">
    <div class="row">
      <div class="col-md-4">
        <div class="form-group">
          <input type="text" class="form-control" id="country" placeholder="country">
          <a id="searchcountry" class="btn btn-default">Search</a>
        </div>
      </div>
    </div>
    	<div class="container">
    <div class="row">
      <div class="col-md-4">
        <div class="form-group">
          <input type="text" class="form-control" id="shape" placeholder="shape">
          <a id="searchshape" class="btn btn-default">Search</a>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>date/time</th>
              <th>city</th>
              <th>state</th>
              <th>country</th>
              <th>shape</th>
              <th>duration</th>
              <th>comment</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </div> 
  <div>
  	<input type="button" id="first" onclick="firstPage()" value="first" />
  	<input type="button" id="next" onclick="nextPage()" value="next" />
  	<input type="button" id="previous" onclick="previousPage()" value="previous" />
  	<input type="button" id="last" onclick="lastPage()" value="last" />
  </div>
  <script src="data.js" type="text/javascript"></script>
  <script src="index.js" type="text/javascript"></script>
</body>

</html>
